<!DOCTYPE html>
<html lang="es">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>

</head>
<body>
    <h1>Calculadora Simple</h1>
    
    <table border="1">
        <tr>
            <td>Número 1:</td>
            <td><input type="number" id="num1" step="any"></td>
        </tr>
        <tr>
            <td>Número 2:</td>
            <td><input type="number" id="num2" step="any"></td>
        </tr>
        <tr>
            <td>Operación:</td>
            <td>
                <select id="operacion">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="factorial">Factorial</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="calcular()">Calcular</button></td>
        </tr>
        <tr>
            <td colspan="2"><div id="resultado"></div></td>
        </tr>
    </table>

    <script src="js/FuncionesCalculadora.js"></script>

</body>
</html>
